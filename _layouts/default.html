<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
      body {
        background-color: #fff;
        padding: 50px;
        font: 14px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        color: #727272;
        font-weight: 400;
        max-width: 800px;
        margin: 0 auto;
      }

      h1, h2, h3, h4, h5, h6 {
        color: #222;
        margin: 0 0 20px;
      }

      p, ul, ol, table, pre, dl {
        margin: 0 0 20px;
      }

      h1, h2, h3 {
        line-height: 1.1;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        color: #393939;
      }

      h3, h4, h5, h6 {
        color: #494949;
      }

      a {
        color: #267CB9;
        text-decoration: none;
      }

      a:hover, a:focus {
        color: #069;
        font-weight: bold;
      }

      blockquote {
        border-left: 1px solid #e5e5e5;
        margin: 0;
        padding: 0 0 0 20px;
        font-style: italic;
      }

      code, pre {
        font-family: Monaco, Bitstream Vera Sans Mono, Lucida Console, Terminal, Consolas, Liberation Mono, DejaVu Sans Mono, Courier New, monospace;
        color: #333;
      }

      pre {
        padding: 8px 15px;
        background: #f8f8f8;
        border-radius: 5px;
        border: 1px solid #e5e5e5;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        text-align: left;
        padding: 5px 10px;
        border-bottom: 1px solid #e5e5e5;
      }

      dt {
        color: #444;
        font-weight: 700;
      }

      th {
        color: #444;
      }

      img {
        max-width: 100%;
      }

      hr {
        border: 0;
        background: #e5e5e5;
        height: 1px;
        margin: 0 0 20px;
      }

      .footer {
        margin-top: 50px;
        padding-top: 20px;
        border-top: 1px solid #e5e5e5;
        font-size: 12px;
        color: #999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
